<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Get Informations</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/glypho-generic-icons/64/info-circle-outline-512.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:fragment="header">
        <div class="jumbotron" style="background-color: white; border-radius: 0px;">
            <h1>Hello world!</h1>
            <h3>H3 test text</h3>
        </div>
    </div>

    <div th:fragment="navigation">
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <a th:href="@{/home}" class="navbar-brand">Get informations</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapsingNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/currency')? 'active':''}">
                        <a class="nav-link" th:href="@{/currency}">Currency converter</a>
                    </li>
                    <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/weather')? 'active':''}">
                        <a class="nav-link" th:href="@{/weather}">Weather data</a>
                    </li>
                    <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/place')? 'active':''}">
                        <a class="nav-link" th:href="@{/place}">Places search</a>
                    </li>
                    <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/recipes')? 'active':''}">
                        <a class="nav-link" th:href="@{/recipes}">Recipes search</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="footer">
        <footer class="text-muted py-5">
            <div class="container">
                <p>National Transaction Corporation is a Registered MSP/ISO of Elavon, Inc. Georgia [a wholly owned subsidiary of U.S. Bancorp, Minneapolis, MN]</p>
                <p class="h6">&copy; All right Reversed.<a class="text-green ml-2" href="https://www.sunlimetech.com" target="_blank">Sunlimetech</a></p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
    </div>
</body>
</html>
