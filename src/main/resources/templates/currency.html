<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>
<body>
<div th:replace="template :: navigation"></div>
<div th:replace="template :: header"></div>

<div class="bg-light">
    <div class="container py-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Currency converter</h5>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/currency}">
                    <div class="form-group">
                        <label for="from_select">From currency</label>
                        <select class="form-control" id="from_select" name="from_select">
                            <option th:each="currency : ${currencys}" th:value="${currency.id}" th:utext="${currency.name} + ' (' + ${currency.id} + ')' " />
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to_select">To currency</label>
                        <select class="form-control" id="to_select" name="to_select">
                            <option th:each="currency : ${currencys}" th:value="${currency.id}" th:utext="${currency.name} + ' (' + ${currency.id} + ')' " />
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount to convert" step="0.01"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <div th:if="${isConversion}">
                    <hr />
                    <strong>
                        <span th:text="${from.amount}" />
                        <span th:text="${from.id}" />
                        is
                        <span th:text="${to.amount}" />
                        <span th:text="${to.id}" />
                    </strong>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
